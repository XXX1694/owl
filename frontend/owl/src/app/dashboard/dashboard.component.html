<div class="dashboard-container">
  <h1>Welcome to OWL</h1>
  <div class="cards">
    <mat-card>
      <mat-card-title>Total Spent</mat-card-title>
      <mat-card-content>{{ totalSpent | currency }}</mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>Recent Expenses</mat-card-title>
      <mat-card-content>{{ expenses.length }} transactions</mat-card-content>
    </mat-card>
  </div>
</div>
